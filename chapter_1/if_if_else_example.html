<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>If and If Else example</title>
</head>

<body>
    <script>
        var scoops = 7;
        if (scoops >= 5) {
            alert("Eat faster, the ice cream is going to melt!");
        } else if (scoops < 3) {
            alert("Ice cream is running low!");
        }
    </script>
</body>

</html>
